<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinical 2025</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Welcome to Clinical 2025</h1>
  <p>Enter your symptoms:</p>
  <input type="text" id="symptoms" placeholder="e.g. fever, cough">
  <button onclick="predict()">Check Diagnosis</button>
  <div class="result" id="output"></div>

  <script>
    async function predict() {
      const symptoms = document.getElementById("symptoms").value;
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symptoms })
      });
      const result = await response.json();
      document.getElementById("output").innerText =
        "Diagnosis: " + result.diagnosis + "\nRecommendation: " + result.recommendation;
    }
  </script>
</body>
</html>
